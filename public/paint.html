<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="paintapp.js" defer></script>
    <style media="screen">
      nav {
        background-color: SteelBlue;
        text-shadow: 3px 3px DimGray;
      }
    </style>
    <title>Scribbles It!</title>
  </head>
  <body>
    <nav>
      <p>Scribbles It!</p>
    </nav>
    <div id="main">
      <div id="drawing-area">
        <div id="canvas"></div>
        <div id="toolbar">
          <div id="color">
              <button class="colorbutton" id="red" type="button"></button>
              <button class="colorbutton" id="orange" type="button"></button>
              <button class="colorbutton" id="yellow" type="button"></button>
              <button class="colorbutton" id="green" type="button"></button>
              <button class="colorbutton" id="blue" type="button"></button>
              <button class="colorbutton" id="black" type="button"></button>
          </div>
          <div id="brush">
            <button class="brushbutton" id="small" type="button"></button>
            <button class="brushbutton" id="medium" type="button"></button>
            <button class="brushbutton" id="big" type="button"></button>
          </div>
          <div>
            <button id="erase-button" type="button"></button>
          </div>
        </div>
      </div>
      <div id="chatbox">
        <div class="message-box">
          <ul id="messages"></ul>
        </div>
        <form>
            <input id='text' autocomplete="off" placeholder="Say hello!"/>
        </form>
      </div>
    </div>
  </body>
</html>
