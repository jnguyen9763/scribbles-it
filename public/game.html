<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js" defer></script>
    <title>Scribbles It!</title>
  </head>
  <body>
    <nav>
      <p><a onmousedown="buttonSound.play()" href="/">Scribbles It!</a></p>
    </nav>
    <div id="main">
      <div id="drawing-area">
        <div id="canvas"></div>
        <div id="toolbar">
          <div id="color">
              <button onmousedown="buttonSound.play()" class="colorbutton" id="red" type="button"></button>
              <button onmousedown="buttonSound.play()" class="colorbutton" id="orange" type="button"></button>
              <button onmousedown="buttonSound.play()" class="colorbutton" id="yellow" type="button"></button>
              <button onmousedown="buttonSound.play()" class="colorbutton" id="green" type="button"></button>
              <button onmousedown="buttonSound.play()" class="colorbutton" id="blue" type="button"></button>
              <button onmousedown="buttonSound.play()" class="colorbutton pressed" id="black" type="button"></button>
          </div>
          <div id="brush">
            <button onmousedown="buttonSound.play()" class="brushbutton pressed" id="small" type="button"></button>
            <button onmousedown="buttonSound.play()" class="brushbutton" id="medium" type="button"></button>
            <button onmousedown="buttonSound.play()" class="brushbutton" id="big" type="button"></button>
          </div>
          <div onmousedown="buttonSound.play()">
            <button id="erase-button" type="button"></button>
          </div>
          <div id="clear" onmousedown="buttonSound.play()">
            <button id="clear-button" type="button">Clear</button>
          </div>
          <div id="draw-score">
            <div id="drawer-box">You are the guesser! Guess the drawing.</div>
            <hr>
            <div id="score">Score: 0</div>
          </div>
        </div>
      </div>
      <div id="chat-space">
        <div id="chatbox">
            <div id="chat-placeholder">
                <img src="/images/emoji_17.gif" alt="happy emoji">
                <p>Make your guess!</p>
              </div>
          <div class="message-box">
            <ul id="messages"></ul>
          </div>
        </div>
        <form>
              <input id='text' autocomplete="off" placeholder="e.g: flower"/>
        </form>
      </div>
    </div>
  </body>
</html>
